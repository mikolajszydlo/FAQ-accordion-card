<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <main>
    <section class="faq container">
      <div class="logo container-narrow">
        <img class="logo-image" src="./images/illustration-woman-online-mobile.svg"
            alt="Illustration woman online">
        <img class="logo-image-desktop" src="./images/illustration-woman-online-desktop.svg"
            alt="Illustration woman online">
        <img class="logo-pattern" src="./images/bg-pattern-mobile.svg" alt="Background pattern">
        <img class="logo-pattern-desktop" src="./images/bg-pattern-desktop.svg" alt="Background pattern">
      </div>
      <div class="questions-list container-narrow">
        <h1>FAQ</h1>
        <ul id="questions-list"></ul>
      </div>
      <img class="mail-box-desktop" src="./images/illustration-box-desktop.svg" alt="Mail box">
    </section>
  </main>
  <script src="js/script.js" type="module"></script>
</body>
</html>
